<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>lessons</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Lesson name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l:${lessonList}">
        <td th:text="${l.id}"></td>
        <td th:text="${l.lessonName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save new company</title>
</head>
<body>
<form action="#"
      th:action="@{/api/companies/saveCompany}"
      method="post"
      th:object="${newCompany}">

    <label for="companyName">company name</label>
    <input id="companyName" th:field="${newCompany.companyName}" placeholder="companyName">
    <br><br>

    <label for="locatedCountry">located country</label>
    <input id="locatedCountry" th:field="${newCompany.locatedCountry}" placeholder="locatedCountry">
    <br><br>

    <button type="submit">saveCompany</button>
</form>

<div>
    <a th:href="@{/api/companies}">
        <button>go back</button>
    </a>
</div>

</body>
</html>

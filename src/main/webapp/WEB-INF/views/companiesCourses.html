<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company's courses</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Course name</th>
        <th>DateOfStart</th>
        <th>Duration</th>
        <th>Image</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c: ${myCourses}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.courseName}"></td>
        <td th:text="${c.dateOfStart}"></td>
        <td th:text="${c.duration}"></td>
        <td th:text="${c.image}"></td>
        <td th:text="${c.description}"></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/api/courses/saveCourse}">
        <button>
            + new Course
        </button>
    </a>
</div>
<div>
    <a th:href="@{/}">
        <button>
            Go to the main page
        </button>
    </a>
</div>
</body>
</html>
